<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
    integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <form class="form-join">
      <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
      <input type="text" id="room" placeholder="Chat room" size="5">
      <button id="join" type="submit">Join</button>
    </form>

    <ul class="chat-display"></ul>

    <p class="users-list"></p>
    <p class="rooms-list"></p>

    <p class="activity"></p>

    <form class="form-msg">
      <input type="text" id="message" placeholder="Enter your message" required>
      <button type="submit">Send</button>
    </form>
  </main>
</body>

</html>
